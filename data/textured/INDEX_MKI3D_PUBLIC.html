<!DOCTYPE html>
<html>
  <head>
<script>
function makeUl( names ){
    const mki3dPrefix="https://mki1967.github.io/mki3d/mki3d_www/mki3d.html?input=";
    const travelPrefix="https://mki1967.github.io/mki3d/mki3d_www/travel.html?input=";
    let base=document.URL;
    let ul="<ul>\n";
    for( let i=0; i<names.length; i++){
	url=new URL(names[i], base );
	ul+="<li>"+
            "<a href='"+mki3dPrefix+url+"'>"+names[i]+"</a>"+
            "<ul>"+
            "<li><a href='"+travelPrefix+url+"'>TRAVEL</a></li>"+
            "<li><a href='"+url+"'>RAW</a></li>"+
            "</ul>"+
            "</li>\n"
    }
    ul+="</ul>\n";
    return ul;
}
window.onload = function(){
  var names=[];
  names.push("5-squares-cube-textured.mki3d");
  names.push("5-squares-cube-textured-more.mki3d");
  names.push("cubic-stage-textured.mki3d");
  names.push("ex2-ext-textured.mki3d");
  names.push("hollow-square-pyramid_x_2.mki3d");
  names.push("noname.mki3d");
  names.push("sfix-cube-expanded-textured-1.mki3d");
  names.push("sfix-cube-expanded-textured.mki3d");
  names.push("stage1-textured3a.mki3d");
  names.push("stage1-textured3.mki3d");
  document.getElementById("items").innerHTML= makeUl( names );
}
</script>
  </head>
  <body>
    <h2>MKI3D DATA:</h2>
    <code>/textured</code>
    <div id='items'>
    </div>
  </body>
</html>
