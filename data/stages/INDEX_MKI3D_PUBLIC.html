<!DOCTYPE html>
<html>
  <head>
<script>
function makeUl( names ){
    const mki3dPrefix="https://mki1967.github.io/mki3d/mki3d_www/mki3d.html?input=";
    const travelPrefix="https://mki1967.github.io/mki3d/mki3d_www/travel.html?input=";
    let base=document.URL;
    let ul="<ul>\n";
    for( let i=0; i<names.length; i++){
	url=new URL(names[i], base );
	ul+="<li>"+
            "<a href='"+mki3dPrefix+url+"'>"+names[i]+"</a>, "+
            "<a href='"+travelPrefix+url+"'>TRAVEL</a>, "+
            "<a href='"+url+"'>RAW</a>"+
            "</li>\n"
    }
    ul+="</ul>\n";
    return ul;
}
window.onload = function(){
  var names=[];
  names.push("blue-eyes-stage.mki3d");
  names.push("bricks-stage.mki3d");
  names.push("cubic-stage.mki3d");
  names.push("electro-snail-stage.mki3d");
  names.push("meander-stage.mki3d");
  names.push("MKI3D-stage-1.mki3d");
  names.push("stage10.mki3d");
  names.push("stage1.mki3d");
  names.push("stage-2016-08-10.mki3d");
  names.push("stage-2016-11-14.mki3d");
  names.push("stage-2017-04-02.mki3d");
  names.push("stage-2017-06-10.mki3d");
  names.push("stage2.mki3d");
  names.push("stage3.mki3d");
  names.push("stage4.mki3d");
  names.push("stage5.mki3d");
  names.push("stage6.mki3d");
  names.push("stage7.mki3d");
  names.push("stage8.mki3d");
  names.push("stage8-textured.mki3d");
  names.push("stage9.mki3d");
  names.push("stage-castle-3a.mki3d");
  names.push("stage-castle-textured.mki3d");
  names.push("wiatrak-stage.mki3d");
  names.push("x-tiles-stage.mki3d");
  document.getElementById("items").innerHTML= makeUl( names );
}
</script>
  </head>
  <body>
    <h2>MKI3D DATA:</h2>
    <code>/stages</code>

    </div>
