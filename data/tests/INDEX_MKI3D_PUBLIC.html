<!DOCTYPE html>
<html>
  <head>
<script>
function makeUl( names ){
    const mki3dPrefix="https://mki1967.github.io/mki3d/mki3d_www/mki3d.html?input=";
    const travelPrefix="https://mki1967.github.io/mki3d/mki3d_www/travel.html?input=";
    let base=document.URL;
    let ul="<ul>\n";
    for( let i=0; i<names.length; i++){
	url=new URL(names[i], base );
	ul+="<li>"+
            "<a href='"+mki3dPrefix+url+"'>"+names[i]+"</a>, "+
            "<a href='"+travelPrefix+url+"'>TRAVEL</a>, "+
            "<a href='"+url+"'>RAW</a>"+
            "</li>\n"
    }
    ul+="</ul>\n";
    return ul;
}
window.onload = function(){
  var names=[];
  names.push("BAD_TEXTURE.mki3d");
  names.push("perspective-test.mki3d");
  names.push("test-links2.mki3d");
  names.push("test-links.mki3d");
  names.push("texture-test.mki3d");
  document.getElementById("items").innerHTML= makeUl( names );
}
</script>
  </head>
  <body>
    <h2>MKI3D DATA:</h2>
    <code>/tests</code>
    <div id='items'>
    </div>
  </body>
</html>
